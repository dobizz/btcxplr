{% extends "base.html" %}

{% block main %}
<h3>Memory Pool Transactions</h3>
<table class="table">
    <thead>
        <th>#</th>
        <th>Transaction Id</th>
    </thead>
    <tbody>
    {% for txid in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/pool/{{ txid }}">{{ txid }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
